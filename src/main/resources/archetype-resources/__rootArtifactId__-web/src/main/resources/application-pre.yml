server:
  port: 8080
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - application/javascript
      - text/html
      - text/xml
      - text/plain
      - text/css
    min-response-size: 2048
  tomcat:
    max-threads: 1000
    max-connections: 10000


spring:
  main:
    allow-bean-definition-overriding: true
  redis:
    redisson:
      file: classpath:redission/redisson-dev.yml
  shardingsphere:
    datasource:
      master:
        driver-class-name: com.mysql.jdbc.Driver
        initialSize: 100
        maxActive: 100
        maxWait: 3000
        minEvictableIdleTimeMillis: 7200000
        minIdle: 100
        password: 123456
        testWhileIdle: true
        timeBetweenEvictionRunsMillis: 7200000
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://192.168.1.101:3306/${parentArtifactId}?autoReconnect=true&useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2B8
        username: root
      names: master
    props:
      sql:
        show: true

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.muyi.core.dao

dubbo:
  metadata-report:
    address: zookeeper://192.168.1.101:2181
  config-center:
    address: zookeeper://192.168.1.101:2181
  application:
    name: ${parentArtifactId}-provider
    qos-enable: false
  registry:
    address: zookeeper://192.168.1.101:2181
  protocol:
    name: dubbo
    port: 30706
    threads: 1000
  scan:
    basePackages: com.muyi
  consumer:
    #filter: consumer-session
    version: 1.0.0
    check: false
    timeout: 10000
    retries: 0
  provider:
    version: 1.0.0
    timeout: 10000
    retries: 0

elasticJob:
  zk:
    serverLists: 192.168.1.101:2181
    namespace: ${parentArtifactId}
nacos:
  config:
    server-addr: 192.168.1.101:8848
    namespace: e21577a8-c9f9-4320-bf4d-9c4b7fa83494
